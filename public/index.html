<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Brick shop</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">BrickShop</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li>
          <a class="cart" href="#"
            ><img
              src="https://img.icons8.com/material-rounded/24/000000/shopping-cart.png"
          /></a>
        </li>
      </ul>
    </header>

    <div class="grid-container">
      <div class="grid-item">
        <img style="width: 200px" src="images/bonsai.png" />
        <div class="description">
          <p>850 brick Bonsai Tree</p>
        </div>
        <button class="addBtn">Add to cart</button>
      </div>

      <div>
        <div class="grid-item">
          <img style="width: 284px" src="images/vader.png" />
          <div class="description">
            <p>Darth vader Helmet brick set</p>
          </div>
          <button class="addBtn">Add to cart</button>
        </div>
      </div>

      <div>
        <div class="grid-item">
          <img style="width: 254px" src="images/esb.png" />
          <div class="description">
            <p>Empire state building brick set</p>
          </div>
          <button class="addBtn">Add to cart</button>
        </div>
      </div>

      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
